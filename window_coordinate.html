<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>window coordinate</title>
		<style>
			body {
				background-color: black;
				/* overflow: hidden; */
			}
			aside {
				position: fixed;
				top: 20px;
				right: 20px;
			}
			div {
				width: 100px;
				height: 100px;
				margin-bottom: 4px;
				border-radius: 4px;
				background-color: wheat;
			}
			.special {
				background-color: lightsalmon;
			}
		</style>
	</head>
	<body>
		<aside>
			<button class="scrollBy">Scroll by 100px(y)</button>
			<button class="scrollTo">Scroll to 100px(y)</button>
			<button class="scrollInto">Scroll into special</button>
		</aside>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="special"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script>
			const special = document.querySelector(".special");
			special.addEventListener("click", (event) => {
				const rect = special.getBoundingClientRect();
				console.log(rect);
				console.log(`client: ${event.clientX}, ${event.clientY}`);
				console.log(`page: ${event.pageX}, ${event.pageY}`);
			});
			const scrollBy = document.querySelector(".scrollBy");
			const scrollTo = document.querySelector(".scrollTo");
			const scrollInto = document.querySelector(".scrollInto");
			const option = {
				top: 100,
				behavior: "smooth",
			};
			document.addEventListener("click", (event) => {
				if (event.target == scrollBy) {
					window.scrollBy(option);
				} else if (event.target == scrollTo) {
					window.scrollTo(option);
				} else if (event.target == scrollInto) {
					special.scrollIntoView({ behavior: "smooth" });
				}
			});
		</script>
	</body>
</html>
